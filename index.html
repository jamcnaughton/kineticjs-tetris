<!DOCTYPE html>
  <head>
    <title>KinecticJS Tetris</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="page">
      <div id="page_home" class="page">
        <h1>KineticJS Tetris</h1>
        <div class="controls">
          <div>Keyboard controls :</div>
          <input type="radio" name="switch_mode" id="bt_type_a">
          <label for="bt_type_a">Up = rotate</label>
          <input type="radio" name="switch_mode" id="bt_type_b">
          <label for="bt_type_b">Up = drop</label>
        </div>
        <div class="touch_controls">
          <p>Swipe <strong>anywhere</strong> on the screen to play</p>
          <p>Tap to rotate</p>
          <p>Swipe down to drop</p>
        </div>
        <a class="button" href="#_" id="bt_new_game">New game</a>
      </div>
      <div id="page_game" class="page">
        <div id="game_col">
          <div id="game_zone"></div>
          <div class="messages_wrapper">
            <div id="messages"></div>
          </div>
          <div id="overlay"></div>
        </div>
        <div id="infos">
          <div id="next_zone"></div>
          <a class="button" href="#_" id="bt_pause">Pause</a>
          <div class="best_wrapper">
            Best: <span id="best_zone"></span>
          </div>
          <div id="score_zone"></div>
          <div class="lines_wrapper">
            Lines: <span id="lines_zone"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="msg_portrait">
      Please rotate your device to portrait mode
    </div>
    <script type="text/javascript" src="kinetic-v4.6.0.min.js"></script>
    <script type="text/javascript" src="tetris.js"></script>
  </body>
</html>
